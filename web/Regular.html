    <div class="second_page">
        <form action="SlotBookingServlet" method="post" class="form-container">
            <h2>Book Your Slot</h2>
            <label for="fullName">Full Name:*</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="phoneNo">Phone No:*</label>
            <input type="tel" id="phoneNo" name="phoneNo" pattern="[0-9]{10}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="email">Age :*</label>
            <input type="number" id="email" name="age">


            <label for="address">Address:*</label>
            <textarea id="address" name="address" required></textarea>

            <label for="aadharCardNo">Aadhar Card No:*</label>
            <input type="text" id="aadharCardNo" name="aadharCardNo" pattern="[0-9]{12}" required>

            <label for="dob">Date of Birth:*</label>
            <input type="date" id="dob" name="dob" required>

            <label for="doctorCategory">Category of Doctor:*</label>
            <select id="doctorCategory" name="doctorCategory" required>
                <option value="" disabled selected>Select a category</option>
                <option value="cardiologist">Cardiologist</option>
                <option value="dermatologist">Dermatologist</option>
                <option value="pediatrician">Pediatrician</option>
            </select>

            <label for="symptoms">Symptoms/Disease:*</label>
            <input type="text" id="symptoms" name="symptoms" required>

            <button type="submit">Submit</button>
        </form>
    </div>
